---
dataFileType: ".csv"
dirHeaders:
    raw_dir: "RAW/"
    cleaned_dir: "CLEAN/"
    transformed_dir: "TR/"
datasets:
    - set:
        name: "Population"
        tagline: "raw population data"
        directory: "Population/"
        year_start: 1960
        year_end: 2010
        year_increment: 10
        years_absent: []
        single_file: true
        loc_single_column: true
        file_base: "populationRaw"
    - set:
        name: "Percentage_Female"
        tagline: "gender"
        directory: "Gender/"
        year_start: 2000
        year_end: 2009
        year_increment: 1
        years_absent: []
        single_file: true
        loc_single_column: true
        file_base: "genderRaw"
    - set:
        name: "Percentage_White"
        tagline: "race"
        directory: "Race/"
        year_start: 1960
        year_end: 2010
        year_increment: 10
        years_absent: []
        single_file: true
        loc_single_column: true
        file_base: "raceRaw"
    - set:
        name: "Population_Density"
        tagline: "population density"
        directory: "PopulationDensity/"
        year_start: 1980
        year_end: 2010
        year_increment: 10
        years_absent: []
        single_file: true
        loc_single_column: true
        file_base: "populationDensityRaw"
    - set:
        name: "Election_Presidential"
        tagline: "presidential election returns"
        directory: "PresidentialReturns/"
        year_start: 1984
        year_end: 2012
        year_increment: 4
        years_absent: []
        single_file: false
        loc_single_column: false
        file_base: "presidentialReturns_"
    - set:
        name: "Age_Plus_SixtyFive"
        tagline: "percentage of population older than 65"
        directory: "Age/"
        year_start: 2000
        year_end: 2009
        year_increment: 1
        years_absent: []
        single_file: true
        loc_single_column: true
        file_base: "agePlus65Raw.csv"
    - set:
        name: "Median_Income"
        tagline: "median income"
        directory: "MedianIncome/"
        year_start: 2003
        year_end: 2014
        year_increment: 1
        years_absent: []
        single_file: false
        loc_single_column: false
        file_base: "medianIncome_"
    - set:
        name: "Federal_Spending"
        tagline: "federal spending at the county level"
        directory: "FederalSpending/"
        year_start: 1983
        year_end: 2010
        year_increment: 1
        years_absent: []
        single_file: true
        loc_single_column: true
        file_base: "rawFederalSpending.csv"


